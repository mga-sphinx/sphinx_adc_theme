language: python
sudo: false
cache:
  directories:
    - $HOME/.cache/pip
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
  - "nightly"
  - "pypy"

env:
  global:
    - TEST=-v
  matrix:
    - DOCUTILS=0.11
    - DOCUTILS=0.12
    - DOCUTILS=0.13.1
    - DOCUTILS=0.14

matrix:
  exclude:
    - python: "3.4"
      env: DOCUTILS=0.11
    - python: "3.4"
      env: DOCUTILS=0.12
    - python: "3.5"
      env: DOCUTILS=0.11
    - python: "3.5"
      env: DOCUTILS=0.12
    - python: "3.6"
      env: DOCUTILS=0.11
    - python: "3.6"
      env: DOCUTILS=0.12
    - python: nightly
      env: DOCUTILS=0.11
    - python: nightly
      env: DOCUTILS=0.12
    - python: pypy
      env: DOCUTILS=0.11
    - python: pypy
      env: DOCUTILS=0.12

install:
  - pip install -U pip
  - pip install docutils==$DOCUTILS
  - pip install -r requirements.txt
  - pip install -e .

script:
  - make -C demo_docs html
